<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Sign Up</title>
</head>

<body>

    <div class="site-wrapper">
      <div class="left">
        <div class="container">
          <div class="logo">
            <h2 class="tag"><img class="odin" src="./img/odin.png" alt="Stylized portrait of the Norse God Odin.">Sign Up</h2>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <div class="text-wrap">
            <h1>This is not a real online service! But even if you enter dummy information, it might be fun for you. </h1>
            <h2>Or for me. What do they usually say on these things? Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
          </div>
        </div>
        <div class="form">
          <div class="wave">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
          </div>
          <div class="form-text">
            <form action="#" method="get" title="sign_up" id="sign_up">
              <h2>Let's do this!</h2>
              
              <label for="first_name">First name
                <input type="text" name="first_name" id="first_name" placeholder="Thor">
              </label>

              <label for="last_name">Last Name
                <input type="text" name="last_name" id="last_name" placeholder="Odinson">
              </label>

              <label for="email">Email
                <input type="email" name="email" id="email" placeholder="godofthunder@aesir.net" required="required">
              </label>

              <label for="phone_number">Phone Number
                <input type="tel" name="phone_number" id="phone_number" placeholder="(444) 444-4444">
              </label>

              <label for="password">Password
                <input type="password" name="password" id="password" required="requierd">
              </label>

              <label for="password_confirm">Confirm Password
                <input type="password" name="password_confirm" id="password_confirm" required="required">
              </label>
            </form>
          </div>
        </div>
        <div class="signup">
          <div class="wave2">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
          </div>
          <div class="signup-text">
            <button type="submit" form="sign_up">Create Account</button>
            <h2 class="login">Already have an account? <a href="#">Log in</a></h2>
          </div>
        </div>
      </div>
    </div>

  
</body>
</html>
