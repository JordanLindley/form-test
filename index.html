<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Sign Up</title>
</head>

<body>

    <div class="site-wrapper">
      <div class="left">
        <div class="container">
          <div class="logo">
            <h2 class="tag"><img class="odin" src="./img/odin.png" alt="Stylized portrait of the Norse God Odin.">Sign Up</h2>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <h1></h1>
          <h1></h1>
        </div>
        <div class="form">
          <form action="#" method="get" title="sign_up">
            <h2>Let's do this!</h2>
            
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Thor" required>

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Odinson" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="godofthunder@aesir.net" required>

            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" placeholder="(444) 444-4444" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <label for="password_confirm">Confirm Password</label>
            <input type="password" name="password_confirm" id="password_confirm">
          </form>
        </div>
      </div>
    </div>

  
</body>
</html>
